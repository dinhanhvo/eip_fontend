<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-table [columns]="cols" [value]="providers" selectionMode="single"
 [(selection)]="selectedProvider" (onRowSelect)="onRowSelect($event)" 
 [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        Danh sách Nhà cung cấp 
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>    
</p-table>

<p-dialog header="Chi Tiết Nhà Cung Cấp" 
    [(visible)]="displayDialog" [responsive]="true" 
    showEffect="fade" [modal]="true"  [style]="{width: '500px'}">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Tên</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="name" [(ngModel)]="provider.name" autofocus />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="mst">MST</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="mst" 
                [(ngModel)]="provider.mst" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="mact">Mã Công ty</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="mact" 
                [(ngModel)]="provider.mact" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="address">Địa chỉ</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="address" 
                [(ngModel)]="provider.address" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="sdt">ĐT:</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="sdt" [(ngModel)]="provider.sdt" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="note">Ghi chú:</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="note" [(ngModel)]="provider.note" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="fax">Fax:</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="fax" [(ngModel)]="provider.fax" />
            </div>
        </div>
    </div>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <div style="float: left;">
            <button type="button" pButton icon="fa fa-close" 
                (click)="delete()" label="Xóa"></button>
        </div>
        <div style="float: right;">
            <button type="button" pButton icon="fa fa-check"
                (click)="save()" label="Lưu"></button>
        </div>
    </div>
</p-dialog>
