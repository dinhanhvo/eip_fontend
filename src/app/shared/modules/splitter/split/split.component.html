<ng-content></ng-content>
<ng-template ngFor
  let-area
  [ngForOf]="displayedAreas"
  let-index="index"
  let-last="last">
  <div appSplitGutter
    *ngIf="last === false"
    [order]="index*2+1"
    [direction]="direction"
    [size]="gutterSize"
    [color]="gutterColor"
    [disabled]="disabled"
    (mousedown)="startDragging($event, index*2+1, index+1)"
    (touchstart)="startDragging($event, index*2+1, index+1)">
  </div>
</ng-template>
